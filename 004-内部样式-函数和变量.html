<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数和变量</title>
	<style>
		div{
			height: 100px;
			width: 100px;
			background-color: tomato;
		}
	</style>
	<script>
		function toBlue(){
			var shuk = document.getElementById('box')
			shuk.style.height="200px"
			shuk.style.width="200px"
			shuk.style.background="blue"
		}
		function toTomato(){
			document.getElementById('box').style.height="100px"
			document.getElementById('box').style.width="100px"
			document.getElementById('box').style.background="tomato"
		}
	</script>
</head>
<body>
	<div id="box" onmouseover="toBlue()" onmouseout="toTomato()">
		
	</div>
</body>
</html>
