<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>基本数据类型</title>
	<script defer>
		var a;
		console.log(typeof a)
		console.log(typeof b)
		// undefined数据类型一共只有两种可能 一种是真的没定义 一种是定义了没有初始化↑
		// undefined未定义
		var c =null;
		console.log(typeof c)
		// 空对象的值是null 谁是null 谁是空对象
		// null是一个基本数据 它也属于对象数据
		var d =123
		console.log(typeof d)
		// number是数字类型
		var e="sjdid"
		console.log(typeof e)
		// 用单或双引号引起来 数据类型是字符串
		if(true){
			alert('正确')
		}
		/* 布尔数据类型
		结果只有两种情况
		如果括号内是真 则{}内实行
		括号内是假 {}内忽略

		不仅仅可以取值为true和false
		所有类型的值都可以表示布尔值
		同样表示true的取值：一个不为零的数字、非空字符(空格也是字符)、非空对象(引入一个具体元素)
		同样表示false的取值：0、没有字符、null、undedfined
	</script>
</head>
<body>
	
</body>
</html>
