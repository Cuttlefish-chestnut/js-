<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>defer属性</title>
	<style>
		.box{
			height: 100px;
			width: 100px;
			border: 1px solid;
		}
	</style>
	<script defer src="js/009-defer属性.js"></script>
	<!-- 注意 defer属性只能用于引入样式 如果写在内部的话时不生效的 -->
</head>
<body>
	<div class="box"></div>
</body>
</html>
