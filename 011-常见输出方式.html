<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>常见输出方式</title>
	<script>
		alert('我是一个弹窗');
		// alert('')弹出一个弹窗(alert警觉)
		
		prompt('请输入用户名（不显示）');
		// prompt('')弹出一个有输入框的弹窗
		// 如果想要使用输入的东西可以这样做：
		var Username =prompt('请输入用户名');
		// 想要使用就调出定义为Username的这段代码就行了
		confirm(Username); 
		// confirm确定
		
		// 在页面中显示内容：
		document.write('<h1>hi</h1>');
		// document.write
		
		// 在控制台内打印内容：
		console.log('我是打印内容');
		// console操纵台（慰问）log日志
		
		// 在控制台内提示错误：
		console.error('我是提示错误内容');
		// error错误

		// 在控制台内警告：
		console.warn('我是警告内容')
		// warn警告
	</script>
</head>
<body>
	
</body>
</html>
