<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>常量与变量</title>
	<script>
		console.log(123);
		console.log(88.6);
		console.log(true);
		console.log(false);
		console.log("hdigduga");
		console.log('dfyisidu');
		/*
		常量有三种：数字（整数和小数）
		布尔常量（false和true）
		字符串常量（使用时要用单引号或双引号引起来）
		*/
		// var 变量名称;定义变量
		// 变量初始化：
		// var a=1
		// 或
		// var a;
		// a=1
		var a;
		a=1;
		console.log(a)
	</script>
</head>
<body>
	
</body>
</html>
