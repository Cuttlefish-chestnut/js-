<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>引用数据类型</title>
	<script>
		// 引用数据类型只有一种 对象类型
		// 对象类型就是指一组数据和功能的组合
		var a=null;
		console.log(typeof a)
		// null既是基本数据类型 又是引用数据类型
		function hi(){
			alert('hi....')
		}
		// 函数也是引用数据类型
		console.log(typeof hi)
		var obj={
			name:"tom",
			age:18
		}
		// 一个对象就是一个引用数据类型
		// 对象的标志：{}
		// {}里的东西就是对象
		// 对象里的数据格式是
		// 属性:值,
		console.log(typeof obj)
	</script>
</head>
<body>
	

</body>
</html>
